<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alquiler de Vehículos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .vehicle-card {
            transition: transform 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .vehicle-card:hover {
            transform: translateY(-5px);
        }
        .vehicle-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .available {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .unavailable {
            background-color: #f44336;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-4xl font-bold text-center my-8 text-gray-800">Sistema de Alquiler de Vehículos</h1>
        <p class="text-center text-gray-600 mb-8">Bienvenido al sistema de alquiler de vehículos. Selecciona tu vehículo ideal para tu próxima aventura.</p>
        
        <div class="section mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Vehículos Disponibles</h2>
            <div id="vehiclesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>
        
        <div class="section bg-white p-6 rounded-lg shadow-md mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Realizar Alquiler</h2>
            <form id="rentalForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="vehicleSelect">Selecciona un vehículo:</label>
                    <select id="vehicleSelect" class="form-input"></select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" for="userName">Nombre del usuario:</label>
                    <input type="text" id="userName" class="form-input" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" for="userEmail">Correo electrónico:</label>
                    <input type="email" id="userEmail" class="form-input" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="userPhone">Número de teléfono:</label>
                    <input type="text" id="userPhone" class="form-input" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" for="rentalHours">Horas de alquiler:</label>
                    <input type="number" id="rentalHours" class="form-input" required min="1">
                </div>
                
                <button type="submit" class="btn w-full">Alquilar Vehículo</button>
            </form>
            <div id="rentalResult" class="mt-4"></div>
        </div>
        
        <div class="section bg-white p-6 rounded-lg shadow-md mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Resumen de Alquileres</h2>
            <div id="rentalsList" class="space-y-4"></div>
        </div>

        <div class="section bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Factura</h2>
            <div id="billOutput" class="mb-4"></div>
            <div class="flex space-x-4">
                <button id="printBillBtn" class="btn">Imprimir Factura</button>
                <button id="emailBillBtn" class="btn">Enviar Factura por Correo</button>
            </div>
        </div>
    </div>

    <script>
        // Clase Vehicle (Vehículo base)
        class Vehicle {
            constructor(brand, model, hourlyRate, imageUrl) {
                this.brand = brand;
                this.model = model;
                this.hourlyRate = hourlyRate;
                this.imageUrl = imageUrl;
                this.isAvailable = true;
            }

            calculateRentalCost(hours) {
                return this.hourlyRate * hours;
            }

            markAsRented() {
                this.isAvailable = false;
            }

            markAsAvailable() {
                this.isAvailable = true;
            }
        }

        // Clase Car (Coche)
        class Car extends Vehicle {
            constructor(brand, model, hourlyRate, doors, imageUrl) {
                super(brand, model, hourlyRate, imageUrl);
                this.doors = doors;
            }
        }

        // Clase Bike (Moto)
        class Bike extends Vehicle {
            constructor(brand, model, hourlyRate, type, imageUrl) {
                super(brand, model, hourlyRate, imageUrl);
                this.type = type;
            }
        }

        // Clase RentalSystem (Sistema de Alquiler)
        class RentalSystem {
            constructor() {
                this.vehicles = [];
                this.rentals = [];
            }

            addVehicle(vehicle) {
                this.vehicles.push(vehicle);
            }

            listAvailableVehicles() {
                return this.vehicles.map(vehicle => `
                    <div class="vehicle-card bg-white">
                        <img src="${vehicle.imageUrl}" alt="${vehicle.model}" class="vehicle-image">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">${vehicle.brand} ${vehicle.model}</h3>
                            <p class="text-gray-600 mb-2">Tarifa por hora: $${vehicle.hourlyRate.toFixed(2)}</p>
                            <span class="${vehicle.isAvailable ? 'available' : 'unavailable'}">
                                ${vehicle.isAvailable ? 'Disponible' : 'Alquilado'}
                            </span>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Crear el sistema de alquiler
        const rentalSystem = new RentalSystem();

        // Añadir vehículos con imágenes reales
        rentalSystem.addVehicle(new Car("Toyota", "Corolla", 10, 4, "https://images.unsplash.com/photo-1626072778068-1903e2d41444"));
        rentalSystem.addVehicle(new Car("Ford", "Mustang", 15, 2, "https://images.unsplash.com/photo-1584345604476-8ec5e12e42dd"));
        rentalSystem.addVehicle(new Bike("Yamaha", "YZF-R3", 8, "Deportiva", "https://images.unsplash.com/photo-1558981806-ec527fa84c39"));
        rentalSystem.addVehicle(new Bike("Harley-Davidson", "Iron 883", 12, "Crucero", "https://images.unsplash.com/photo-1558981001-1995369a39cd"));

        // Resto del código JavaScript se mantiene igual que en la versión anterior...
        
        // Actualizar la lista de vehículos disponibles
        function updateVehicleList() {
            document.getElementById('vehiclesList').innerHTML = rentalSystem.listAvailableVehicles();
        }

        updateVehicleList();

        // Inicializar el select de vehículos
        const vehicleSelect = document.getElementById('vehicleSelect');
        rentalSystem.vehicles.forEach(vehicle => {
            const option = document.createElement('option');
            option.value = vehicle.model;
            option.textContent = `${vehicle.brand} ${vehicle.model}`;
            vehicleSelect.appendChild(option);
        });

        // Manejar el formulario de alquiler
        document.getElementById('rentalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // ... (resto del código del manejador del formulario)
        });
    </script>
</body>
</html>
